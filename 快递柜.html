<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="1060" height="620"></canvas>

</body>
<script>
  var canvas = document.querySelector('#canvas');
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = "#3470CB";
  ctx.fillRect(0, 0, 1060, 620);


  // 绘制快递柜文字
  drawScreen()  
  function drawScreen() {
    ctx.strokeStyle = '#374A68'; //边框颜色
    ctx.fillStyle = '#374A68' //填充颜色
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(40, 120);
    ctx.lineTo(90, 120);
    ctx.lineTo(90, 220);
    ctx.lineTo(40, 220);
    ctx.closePath();
    ctx.fill();
    ctx.font = "bold 20px 宋体"
    ctx.fillStyle = "#fff"
    ctx.fillText("快", 55, 150)
    ctx.fillText("递", 55, 175)
    ctx.fillText("柜", 55, 200)    
  }
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="1060" height="620"></canvas>

</body>
<script>
  var canvas = document.querySelector('#canvas');
  var cxt = canvas.getContext('2d');
  cxt.fillStyle = "#3470CB";
  cxt.fillRect(0, 0, 1060, 620);


  // 绘制快递柜文字
  cxt.beginPath()
  drawScreen()
  cxt.closePath()

  function drawScreen() {
    // cxt.strokeStyle = '#374A68'; //边框颜色
    cxt.fillStyle = '#374A68' //填充颜色
    // cxt.lineWidth = 4;
    cxt.beginPath();
    cxt.moveTo(40, 120);
    cxt.lineTo(90, 120);
    cxt.lineTo(90, 220);
    cxt.lineTo(40, 220);
    cxt.closePath();
    cxt.fill();
    cxt.font = "bold 20px 宋体"
    cxt.fillStyle = "#fff"
    cxt.fillText("快", 55, 150)
    cxt.fillText("递", 55, 175)
    cxt.fillText("柜", 55, 200)
  }

  /*
   绘制竖直表格函数    水平表格和竖直表格形参中的行和列相反
   beginX：开始横坐标
   beginY：开视纵坐标
   W:表格的宽
   h:表格的高度
   row: 几行
   list:  几列
  */
  // cxt.beginPath()
  // drawVerticalTab(50, 390, 20, 40, 1, 3)
  // cxt.closePath()

  function drawVerticalTab(beginX, beginY, w, h, row, list) {
    for (r = 1; r <= row; r++) { //控制画多少行
      for (l = 1; l <= list; l++) { //控制画多少列
        x = beginX + (r - 1) * w;
        y = beginY + (l - 1) * h;
        x_zuobiao = x; //字的横坐标
        y_zuobiao = y + 25; //字的纵坐标
        cxt.rect(x, y, w, h); //边框的四个点坐标
        cxt.font = "bold 14px 宋体"
        // cxt.fillStyle = '#0000ff' //填充颜色
        cxt.strokeStyle = '#0000ff' //填充颜色        
        cxt.fillText("33", x_zuobiao + w / 8 + 20, y_zuobiao);
      }
    }
    cxt.stroke();
  }

//竖直表格
drawVerticalTab(50, 390, 20, 40, 3, 1)

  function drawVerticalTab(beginX, beginY, w, h, row, list) {
    cxt.beginPath()
    cxt.fillStyle = "#c3c3c3" //背景色
    // 绘制外边框
    cxt.moveTo(beginX, beginY);
    cxt.lineTo(beginX + list * w, beginY);
    cxt.lineTo(beginX + list * w, beginY + row * h);
    cxt.lineTo(beginX, beginY + row * h);
    cxt.fill();
    // 绘制分割线, 内容填充
    for (let l = 1; l <= list; l++) {
      for (let r = 1; r <= row; r++) {
        cxt.moveTo(beginX, beginY + h * r);
        cxt.lineTo(beginX + list * w, beginY + h * r);
        cxt.font = "bold 14px 宋体"
        cxt.fillStyle = "#fff"
        // 开始坐标向右移动
        cxt.fillText("33", beginX + (l - 1) * w + w / 8, beginY + (h * r) - h / 2);
      }
    }
    cxt.stroke();
    cxt.closePath()
  }

  // 水平表格   一行一列
  drawLevelTab(120,255,120,20,1,1)

  function drawLevelTab(beginX, beginY, w, h, row, list) {
    cxt.beginPath()
    cxt.fillStyle = "#c3c3c3" //背景色
    // 绘制外边框
    cxt.moveTo(beginX, beginY);
    cxt.lineTo(beginX + list * w, beginY);
    cxt.lineTo(beginX + list * w, beginY + row * h);
    cxt.lineTo(beginX, beginY + row * h);
    cxt.fill();
    // 绘制分割线, 内容填充
    for (let l = 1; l <= list; l++) {
      for (let r = 1; r <=row ; r++) {
        cxt.moveTo(beginX + w/l, beginY);
        cxt.lineTo(beginX + w/l, beginY +(l-1) * h);
        cxt.font = "bold 14px 宋体"
        cxt.fillStyle = "#fff"
        // 开始坐标向右移动

        cxt.fillText("33", beginX + (l - 1) * w/2 + w / 2.3, beginY + (h * r) - h / 4);
      }
    }
    cxt.stroke();
    cxt.closePath()
  }
    
  // 水平表格 一行多列
  drawLevelTab2(160,200,80,20,1,2,"#c3c3c3")
  drawLevelTab2(410,485,320,20,1,8,"#0000ff")
  
  function drawLevelTab2(beginX, beginY, w, h, row, list,bgcolor) {
    cxt.beginPath()
    cxt.fillStyle = bgcolor //背景色
    // 绘制外边框
    cxt.moveTo(beginX, beginY);
    cxt.lineTo(beginX + w, beginY);
    cxt.lineTo(beginX + w, beginY + row * h);
    cxt.lineTo(beginX, beginY + row * h);
    cxt.fill();
    // 绘制分割线, 内容填充
    for (let l = 1; l <= list; l++) {
      for (let r = 1; r <=row ; r++) {
        cxt.moveTo(beginX+(w/list)*l, beginY);
        cxt.lineTo(beginX+(w/list)*l, beginY + r * h);
        cxt.font = "bold 14px 宋体"
        cxt.fillStyle = "#fff"
        // 开始坐标向右移动
       /*
         beginX + (l- 1) * (w/list) + (w/list) / 3   基础x坐标加上第几个块,加上偏移量
         beginY + (h * r) - h / 4)   基础y坐标 加上偏移量
        */
        cxt.fillText("33", beginX + (l- 1) * (w/list) + (w/list) / 3, beginY + (h * r) - h / 4);
      }
    }
    cxt.stroke();
    cxt.closePath()
  }
</script>

</html>
